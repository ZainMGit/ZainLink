<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZainLink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 1rem;
    }

    form {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      display: flex;
      gap: 0.5rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 260px;
    }

    button {
      padding: 0.8rem 1.2rem;
      background-color: #5a45ef;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      max-width: 500px;
    }

    .success {
      background-color: #e6ffed;
      color: #1a7f37;
    }

    .error {
      background-color: #e6f7ff;
      color: #0077b6;
    }

    .top-right {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .top-right a {
      background-color: #5a45ef;
      color: white;
      padding: 0.6rem 1rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-right">
    <a href="/auth" id="login-btn">Login / Signup</a>
    <a href="/dashboard" id="dashboard-btn" style="display: none;">Dashboard</a>
    <a href="#" id="logout-btn" style="display: none;">Logout</a>
  </div>

  <div id="user-info" style="margin-top: 1rem; font-weight: bold;"></div>
  <h1>ZainLink</h1>

  <form id="shortenForm">
    <input type="text" id="original" placeholder="Paste your URL..." required />
    <input type="text" id="custom" placeholder="Custom short code (optional)" />
    <button type="submit">Shorten</button>
  </form>

  <div id="result" style="display: none;"></div>

  <script>
    document.getElementById("shortenForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const original = document.getElementById("original").value.trim();
      const custom = document.getElementById("custom").value.trim();
      const resultBox = document.getElementById("result");

      resultBox.style.display = "none";
      resultBox.className = "";
      resultBox.innerText = "";

      try {
        const res = await fetch("/shorten", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          credentials: "include",
          body: JSON.stringify({ original, custom })
        });

        const contentType = res.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
          throw new Error("You may not be logged in. Please log in first.");
        }

        const data = await res.json();

        if (res.ok) {
          const shortUrl = `${window.location.origin}/${data.short}`;
          resultBox.className = "success";
          resultBox.innerHTML = `Shortened link: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
        } else {
          resultBox.className = "error";
          resultBox.innerText = `Error: ${data.error || "Something went wrong"}`;
        }
      } catch (err) {
        resultBox.className = "error";
        resultBox.innerText = `Failed to shorten URL: ${err.message}`;
      }

      resultBox.style.display = "block";
    });

    async function fetchUser() {
      try {
        const res = await fetch("/api/user", { credentials: "include" });
        if (res.ok) {
          const data = await res.json();
          document.getElementById("user-info").innerText = `Logged in as: ${data.username}`;
          document.getElementById("login-btn").style.display = "none";
          document.getElementById("logout-btn").style.display = "inline-block";
          document.getElementById("dashboard-btn").style.display = "inline-block";
        } else {
          console.warn("Not logged in");
        }
      } catch (err) {
        console.error("Error fetching user", err);
      }
    }

    document.getElementById("logout-btn").addEventListener("click", async function (e) {
      e.preventDefault();
      try {
        const res = await fetch("/logout", {
          method: "GET",
          credentials: "include"
        });
        if (res.ok) {
          window.location.href = "/";
        } else {
          alert("Logout failed.");
        }
      } catch (err) {
        console.error("Logout error:", err);
        alert("Logout failed.");
      }
    });

    fetchUser();
  </script>
</body>
</html>
