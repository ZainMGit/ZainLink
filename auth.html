<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZainLink Auth</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%;
      max-width: 300px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      max-width: 300px;
      padding: 0.75rem;
      background-color: #5b3df0;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #452bd4;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
    }
    .toggle a {
      color: #5b3df0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <h2 id="form-title">Login</h2>
    <div class="input-wrapper">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="text" id="username" placeholder="Username" style="display:none" />
      <button id="submit-btn">Login</button>
    </div>
    <div class="toggle">
      <span id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Sign up</a></span>
    </div>
  </div>

  <script>
    let isLogin = true;
    const API_BASE = "https://zainlink.onrender.com";

    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const usernameInput = document.getElementById("username");

    function toggleForm() {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Login";
        submitBtn.textContent = "Login";
        usernameInput.style.display = "none";
        document.getElementById("toggle-text").innerHTML = `Don't have an account? <a href="#" id="toggle-link">Sign up</a>`;
      } else {
        formTitle.textContent = "Sign Up";
        submitBtn.textContent = "Sign up";
        usernameInput.style.display = "block";
        document.getElementById("toggle-text").innerHTML = `Already have an account? <a href="#" id="toggle-link">Login</a>`;
      }
      document.getElementById("toggle-link").addEventListener("click", function (e) {
        e.preventDefault();
        toggleForm();
      });
    }

    document.getElementById("toggle-link").addEventListener("click", function (e) {
      e.preventDefault();
      toggleForm();
    });

    document.getElementById("auth-container").addEventListener("click", e => {
      if (e.target && e.target.id === "submit-btn") {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const username = document.getElementById("username").value.trim();

        const endpoint = isLogin ? `${API_BASE}/login` : `${API_BASE}/signup`;
        const payload = isLogin
          ? { email, password }
          : { email, password, username };

        fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          credentials: "include",
          body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            window.location.href = "/";
          } else {
            alert(data.error || "Something went wrong.");
          }
        })
        .catch(() => alert("Could not reach server."));
      }
    });
  </script>
</body>
</html>
